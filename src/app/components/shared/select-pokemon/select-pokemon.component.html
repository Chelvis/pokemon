<div *ngIf="pokemonList" class="selectPokemon">
  <div class="container">
    <div class="d-sm-flex justify-content-center">
      <div class="text-nowrap selectPokemon--text">
          Select a Pokémon: &nbsp;
      </div>
      <ng-select (change)="catchPokemon($event)" [items]="pokemonListResults" bindValue="id" bindLabel="name" data-placeholder="Select or type the pokémon's name"
      class="pokemon-combo w-100"></ng-select>
    </div>
    
    
  </div>
</div>
