

<div *ngIf="!pokemonList" id="loading">Loading</div>

<div *ngIf="pokemonList">
  <select (change)="catchPokemon($event.target.value)" (change)="catchPokemon($event.target.value)">
    <option *ngFor="let pokemon of pokemonListResults | orderBy: 'name'" [value]="pokemon.url | getIdFromPokeUrl">{{pokemon.name | urlToName}}</option>
  </select>, I choose you!
</div>
